# project.yaml - Generated by /init-project
# Schema: .claude/schemas/project.schema.json
version: "1.0"

project:
  name: "parade"
  description: "Workflow orchestrator for Claude Code - transforms feature ideas into implemented code through structured discovery, specialized agents, and visual progress tracking. Built on Beads for task management."

vision:
  purpose: "Streamline feature development with structured discovery, specialized agents, and end-to-end workflow visualization"
  target_users:
    - "Developers using Claude Code"
    - "Teams managing complex feature development"
  success_metrics:
    - "Reduced time from idea to implementation"
    - "Consistent, high-quality specifications"
    - "Clear visibility into development progress"

stacks:
  frontend:
    framework: "Electron"
    language: "TypeScript"
    testing:
      unit: "vitest"
      commands:
        test: "npm test"
        lint: "npm run lint"
        build: "npm run build"
  database:
    framework: "SQLite + Beads"
    language: "SQL"
    testing:
      commands:
        test: "bd list --json"

design_system:
  enabled: true
  path: ".design/"
  color_scheme: "dark"
  docs:
    - ".design/Colors.md"
    - ".design/Typography.md"
    - ".design/Components.md"

data_governance:
  auth_provider: ""
  naming_conventions:
    dates: "created_at"
    enums: "SCREAMING_SNAKE"
    fields: "snake_case"
    files: "kebab-case"
    directories: "kebab-case"

agents:
  custom:
    - name: "Workflow Domain Expert"
      label: "workflow-domain"
      prompt_file: ".claude/agents/workflow-domain.md"
    - name: "Visualization Expert"
      label: "visualization-expert"
      prompt_file: ".claude/agents/visualization-expert.md"

workflow:
  tdd_enabled: true
